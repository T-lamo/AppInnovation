version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - salut
    - bonjour
    - bonsoir
    - ça va?
    - salut, ça va?
    - comment ça va?
    
- intent: goodbye
  examples: |
    - au revoir
    - à plus
    - à la prochaine
    - une prochaine fois
    - bye
    - à tout à l’heure
    - bonne nuit
    - tchao
    - à plus tard
    - adieu
    - à toute
    - à tout de suite
    - bonne journée
    - bonne soirée
    - passe une bonne journée
    - on se voit

- intent: affirm
  examples: |
    - bien
    - top
    - oui
    - justement
    - bien sûr
    - biensûr
    - évidemment
    - c'est une bonne idée
    - correct
    - c'est correct
    - ça marche

- intent: deny
  examples: |
    - non
    - no
    - jamais
    - je ne crois pas
    - je n'aime pas ça
    - ça ne marche pas
    - pas vraiment
    - pas du tout
- intent: mood_great
  examples: |
    - parfait
    - je suis bien
    - je vais bien
    - merveilleux
    - impeccable
    - en pleine forme
    - pas mal
    - je vais fort bien
    - au top
    - je me sens bien
    - je suis en forme
    - je suis en pleine forme
    - ça va très bien
    - très bon
    - nickel
    
- intent: mood_unhappy
  examples: |
    - ma journée était horible 
    - je suis triste
    - Je ne me sens pas très bien
    - je suis déçu(e)
    - super triste
    - Je suis tellement triste
    - triste
    - très triste
    - malheureux
    - pas bien
    - pas très bien
    - extrêmement triste
