version: "3.1"
nlu:
- intent: greet
  examples: |
    - Bonjour
    - Salut
- intent: goodbye
  examples: |
    - au revoir
    - adieu
- intent: affirm
  examples: |
    - bien
    - top
    - oui
    - justement
    - bien sûr
    - biensûr
    - évidemment
    - c'est une bonne idée
    - correct
    - c'est correct
    - ça marche

- intent: deny
  examples: |
    - non
    - no
    - jamais
    - je ne crois pas
    - je n'aime pas ça
    - ça ne marche pas
    - pas vraiment
    - pas du tout
- intent: mood_great
  examples: |
    - parfait
    - je suis bien
    - je vais bien
    - merveilleux
    - impeccable
    - en pleine forme
    - pas mal
    - je vais fort bien
    - au top
    - je me sens bien
    - je suis en forme
    - je suis en pleine forme
    - ça va très bien
    - très bon
    - nickel
    
- intent: mood_unhappy
  examples: |
    - ma journée était horible 
    - je suis triste
    - Je ne me sens pas très bien
    - je suis déçu(e)
    - super triste
    - Je suis tellement triste
    - triste
    - très triste
    - malheureux
    - pas bien
    - pas très bien
    - extrêmement triste
    - Comme ci, comme ça
- intent: bot_challenge
  examples: |
    - êtes-vous un robot ?
    - Êtes-vous un humain ?
    - est-ce que je parle à un robot ?
    - est-ce que je parle à un humain ?

- intent: thanks
  examples: | 
    - merci
    - très grand merci
    - merci pour votre aide.
    - super
    - incroyable
    - vous êtes incroyable
    - merci de ton aide
    - merci à vous
    - merci à toi

- intent: ask_schedule
  examples: |
    - on emplois du temps
    - emplois du temps

- intent: give_section
  examples: |
    - ma section est [M1]{"entity": "section"}
    - ma section est [M2]{"entity": "section"}
    - [M1]{"entity": "section"}
    - [M2]{"entity": "section"}

    
- intent: give_group
  examples: |
    - [ALTERNANT]{"entity": "group"}
    - [CLASSIC]{"entity": "group"}


- intent: give_hour
  examples: |
    - Quel heure il est?
    - heure
    - hour

- synonym: M1
  examples: |
    - master 1
    - master1
    - première année de master
    
- synonym: M2
  examples: |
    - master 2
    - master2
    - second year of master  

- synonym: CLASSIC
  examples: |
    - classique
    - cla

- synonym: ALTERNANT
  examples: |
    - alternant
    - alt

- intent: ask_class_availlability
  examples: |
    - classe disponible
    - quelles  salles de classe sont disponibles ?
    - pouvez vous me dire les salle qui sont libres?
    - y a t il des salles libre?


- intent: give_date
  examples: |
    - je veux la liste des salles qui sont disponibles pour [time]{"entity":"time"}
    - pour le [time]{"entity":"time"}
    - la date est [time]{"entity":"time"}
    - j aimerais avoir une salle disponible pour le [time]{"entity":"time"}