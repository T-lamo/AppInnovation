- intent: bot_challenge
  examples: |
    - êtes-vous un robot ?
    - Êtes-vous un humain ?
    - est-ce que je parle à un robot ?
    - est-ce que je parle à un humain ?

- intent: thanks
  examples: | 
    - merci
    - très grand merci
    - merci pour votre aide.
    - super
    - incroyable
    - vous êtes incroyable
    - merci de ton aide
    - merci à vous
    - merci à toi

- intent: ask_schedule
  examples: |
    - pouvez-vous me dire mon emploi du temps ?
    - emploi du temps ?
    - qu'est-ce qui vient ensuite ?
    - qu'est-ce que j'ai maintenant ?
    - quel est l'emploi du temps ?
    - quel est l'emploi du temps pour aujourd'hui?
    - le cours aura lieu à quelle heure aujourd'hui ?
    - y a-t-il un cours aujourd'hui ?
    - quelle est la suite ?


- intent: give_section
  examples: |
    - ma section est [M1]{"entity": "section"}
    - ma section est [M2]{"entity": "section"}
    - je suis en [M1]{"entity": "section"}
    - je suis en [M2]{"entity": "section"}
    - [M1]{"entity": "section"}
    - [M2]{"entity": "section"}
    - [M1]{"entity": "section"} is my section
    - [M2]{"entity": "section"} is my section
    - je suis en [master 1]{"entity": "section"}
    - je suis en [première année de master]{"entity": "section"}
    - je suis en [master 2]{"entity": "section"}
    - je suis en [deuxième année de master]{"entity": "section"}
    
- intent: give_group
  examples: |
    - mon groupe est [ALTERNANT]{"entity": "group"}
    - mon groupe est [CLASSIC]{"entity": "group"}
    - je suis en [ALTERNANT]{"entity": "group"}
    - je suis en [CLASSIC]{"entity": "group"}
    - [ALTERNANT]{"entity": "group"}
    - [CLASSIC]{"entity": "group"}
    - [ALTERNANT]{"entity": "group"} est mon groupe
    - [CLASSIC]{"entity": "group"} est mon groupe

- intent: give_date
  examples: | 
    - [3]{"entity": "month_days"} [decembre]{"entity": "months"} [2012]{"entity": "years"}
    - la date est [3]{"entity": "month_days"} [decembre]{"entity": "months"} [2012]{"entity": "years"}

- intent: give_time
  examples: | 
    - a partir de [3]{"entity": "hours"} heures [30]{"entity": "minutes"}
    - l'heure est [3]{"entity": "hours"} heures [30]{"entity": "minutes"}


- synonym: M1
  examples: |
    - master 1
    - master1
    - première année de master
    
- synonym: M2
  examples: |
    - master 2
    - master2
    - deuxième année de master  

- lookup: months
  examples: |
    - janvier
    - fevrier
    - mars
    - avril
    - mai
    - juin
    - juillet
    - aout
    - septembre
    - octobre
    - novembre
    - decembre

- regex: month_days
  examples: |
    - \d{1,2}

- regex: years
  examples: |
    - \d{4}

- regex: duration_hours
  examples: |
    - \d{1,2}

- regex: duration_hours
  examples: |
    - \d{1,2}

- regex: start_hours
  examples: |
    - \d{1,2}

- regex: start_minutes
  examples: |
    - \d{1,2}