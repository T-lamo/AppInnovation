version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- thanks
- ask_schedule
- give_section:
    use_entities:
      - section
- give_group:
    use_entities:
      - group

entities:
- section
- group

slots:
  section:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: section
  group:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: group


responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_section:
  - text: What is your section?
  utter_ask_group:
  - text: What is your group?
  utter_ask_for_other_question:
  - text: Do you have any other questions?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_give_schedule
